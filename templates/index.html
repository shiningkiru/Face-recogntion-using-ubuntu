{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="text-center mt-3">
            <h3>Registered Users</h3>
        </div>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <td>User Id</td>
                    <td>User Name</td>
                    <td>Created at</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>
                            <a href="/profile/{{ user[0] }}">
                                <button class="btn btn-primary btn-sm">View</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
