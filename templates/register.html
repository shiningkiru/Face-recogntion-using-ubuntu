{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="text-center mt-3">Register new user</h3>
    <form action="/reg-submit" method="post" class="mt-3">
        <div class="form-group">
            <label for="">User Name</label>
            <input type="text" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
